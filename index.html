<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        .content {
            padding: 20px;
        }
        .eid-images img {
            width: 200px;
            margin: 20px;
        }
        .eid-poster video {
            width: 400px;
            margin: 20px auto;
            display: block;
        }
        footer {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eid Mubarak!</h1>
        <p>Wishing you a blessed and joyous Eid</p>
    </header>

    <div class="content">
        <div class="eid-images">
            <img src="https://images.unsplash.com/photo-1565444743735-416efc6b5d25" alt="Eid Image 1">
            <img src="https://images.unsplash.com/photo-1590502593747-d38efc1d5424" alt="Eid Image 2">
            <img src="https://images.unsplash.com/photo-1547999206-4584701d9e1d" alt="Eid Image 3">
        </div>
        
        <div class="eid-poster">
            <video controls autoplay muted loop>
                <source src="Eid Wishes.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <audio autoplay hidden>
            <source src="eid-mubarak-201252 (2).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        <p>&copy; 2024 Eid Mubarak. All rights reserved.</p>
    </footer>
</body>
</html>
